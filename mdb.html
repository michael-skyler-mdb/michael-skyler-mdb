<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loading-icon.css">
</head>
<body>

<div id="movie-list"><div class="loader"></div></div>
<div id="add-form">
    <h3>Add Movie</h3>
    <input type="text" id="newMovieTitle">
    <label>
        <input type="radio" name="rating" value="1">1
    </label>
    <label>
        <input type="radio" name="rating" value="2">2
    </label>
    <label>
        <input type="radio" name="rating" value="3">3
    </label>
    <label>
        <input type="radio" name="rating" value="4">4
    </label>
    <label>
        <input type="radio" name="rating" value="5">5
    </label>
    <button id="addMovie">Submit</button>
</div>
<hr>
<div id="edit-form">
    <h3>Edit Movie</h3>
    <input type="text" id="editMovieTitle">
    <label>
        <input type="radio" name="rating" value="1" checked>1
    </label>
    <label>
        <input type="radio" name="rating" value="2">2
    </label>
    <label>
        <input type="radio" name="rating" value="3">3
    </label>
    <label>
        <input type="radio" name="rating" value="4">4
    </label>
    <label>
        <input type="radio"name="rating" value="5">5
    </label>
    <button id="editMovie">Submit</button>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
