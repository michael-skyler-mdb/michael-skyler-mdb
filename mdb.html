<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Movie List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loading-icon.css">
</head>
<body>
<div class="container-fluid">
<div class="bg-dark d-flex justify-content-between row">
    <span class="display-4 text-white" id="title">My Movie List</span>
    <span id="add-form">
        <!--   Button to trigger the Add Movie modal     -->
        <button type="button" class="btn btn-success btn-lg mx-2 mt-2 text-white" data-toggle="modal" data-target="#addModal" id="addMovieButton">Add New Movie</button>

        <!--   Add Movie Modal     -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTitle">Enter New Movie Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="newMovieTitle">
                        <label>
                            <input type="radio" name="rating" value="1" checked>1
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2">2
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3">3
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4">4
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5">5
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addMovie" data-dismiss="modal">Add New Movie</button>
                    </div>
                </div>
            </div>
        </div>
    </span>
</div>
    <h4 class="text-white mx-md-2">Filter Movies</h4>
    <form class="text-white d-flex align-items-center flex-wrap">

        <div class="d-flex align-items-center mb-1">
            <label class="mx-md-2" for="titleSelect">Title: </label>
            <input type="text" placeholder="Enter Title" id="titleSelect">
        </div>


        <div class="d-flex align-items-center mb-1">
            <label for="genreSelect" class="text-white mx-md-2">Genre:</label>
            <select class="form-control" id="genreSelect" style="width: 13em;">
                <option selected value="default">Select a Genre</option>
                <option value="Comedy">Comedy</option>
                <option value="Sci-Fi">Sci-fi</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="Thriller">Thriller</option>
                <option value="Drama">Drama</option>
                <option value="Mystery">Mystery</option>
                <option value="Crime">Crime</option>
                <option value="Animation">Animation</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Comedy-Romance">Comedy-Romance</option>
                <option value="Action-Comedy">Action-Comedy</option>
                <option value="Sport">Sport</option>;
                <option value="Superhero">Superhero</option>
            </select>
        </div>


        <div class="d-flex align-items-center p-1">
            <label for="ratingSelect" class="text-white mx-md-2">Rating:</label>
            <select class="form-control" id="ratingSelect" style="width: 5em;">
                <option value="default" selected>*</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

    </form>

    <hr>

    <div id="movie-list" class="row row-col-1 row-col-md-3 d-flex justify-content-around justify-content-md-center"><div class="loader"></div></div>

    <!--  More Info Modal  -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body my-3" id="info-modal-body">
                </div>
            </div>
        </div>
    </div>

    <!--  Edit Movie Modal  -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTitle">Edit movie details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>
                        <input type="radio" name="editRating" value="1">1
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="2">2
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="3">3
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="4">4
                    </label>
                    <label>
                        <input type="radio"name="editRating" value="5">5
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success submit-edit" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/app.js"></script>
</body>
</html>
