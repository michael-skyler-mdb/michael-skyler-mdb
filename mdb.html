<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loading-icon.css">
</head>
<body>

<h2 class="bg-primary display-4 text-white">Movie Project</h2>
<div class="container">
    <h3 class="mt-4 mb-3">Filter Movies</h3>
    <h5>Title:</h5>
    <h5>Genre:</h5>
    <div class="form-group">
        <label for="ratingSelect">Rating:</label>
        <select class="form-control" id="ratingSelect" style="width: 5em;">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div>
    </div>
    <hr>
    <div id="add-form">
        <!--   Button to trigger the Add Movie modal     -->
        <button type="button" class="btn btn-warning btn-lg my-3" data-toggle="modal" data-target="#addModal" id="addMovieButton">Add New Movie</button>

        <!--   Add Movie Modal     -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTitle">Enter New Movie Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="newMovieTitle">
                        <label>
                            <input type="radio" name="rating" value="1" checked>1
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2">2
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3">3
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4">4
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5">5
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addMovie" data-dismiss="modal">Add New Movie</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div id="movie-list"><div class="loader"></div></div>

    <!--  Edit Movie Modal  -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTitle">Edit movie details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>
                        <input type="radio" name="editRating" value="1">1
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="2">2
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="3">3
                    </label>
                    <label>
                        <input type="radio" name="editRating" value="4">4
                    </label>
                    <label>
                        <input type="radio"name="editRating" value="5">5
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success submit-edit" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/app.js"></script>
</body>
</html>
